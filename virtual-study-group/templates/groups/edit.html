{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3><i class="bi bi-pencil-square me-2"></i>Edit Group: {{ group.name }}</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                
                <!-- Group Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">{{ form.name.label }}</label>
                    {{ form.name(class="form-control", id="name") }}
                </div>
                
                <!-- Group Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">{{ form.description.label }}</label>
                    {{ form.description(class="form-control", id="description") }}
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid">
                    {{ form.submit(class="btn btn-success btn-block") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
