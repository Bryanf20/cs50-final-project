{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Group: {{ group.name }}</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label }}<br>
      {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.description.label }}<br>
      {{ form.description(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
</div>
{% endblock %}
