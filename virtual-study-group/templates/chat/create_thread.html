{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Thread in "{{ group.name }}"</h2>

    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="title">Thread Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter thread title" required>
        </div>

        <div class="form-group">
            <label for="description">Thread Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter thread description" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create Thread</button>
    </form>

    <a href="{{ url_for('chat.group_chat', group_id=group.id) }}" class="btn btn-link mt-3">Back to Group Chat</a>
</div>
{% endblock %}
