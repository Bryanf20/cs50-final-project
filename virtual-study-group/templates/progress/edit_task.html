{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Task</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="task_name" class="form-label">Task Name</label>
            <input type="text" name="task_name" id="task_name" class="form-control" value="{{ task.task_name }}" required>
        </div>

        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" name="due_date" id="due_date" class="form-control" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select" required>
                <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{{ url_for('groups.group_details', group_id=task.group_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
